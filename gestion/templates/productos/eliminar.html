{% extends "productos/base.html" %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Eliminar Producto</h4>
            </div>
            <div class="card-body">
                <p class="fs-5">¿Estás seguro de que deseas eliminar <strong>"{{ producto.nombre }}"</strong>?</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger">Confirmar</button>
                        <a href="{% url 'listar_productos' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
